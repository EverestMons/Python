<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Friends </title>
  </head>
  <body>
    <a href ="/create" >Create a new user!</a>
    {% for friend in all_friends %}
    <p>
      Name: {{friend['first_name']}} {{friend['last_name']}}
    </p>
    <p>Email: {{friend['email']}}</p>
    <a href="/friends/{{friend['id']}}/edit">Edit</a>
    <a href="/delete/{{friend['id']}}">Delete</a>
    <hr />
    {% endfor %}
  </body>
</html>
