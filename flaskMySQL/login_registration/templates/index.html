<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Index</title>
  </head>
  <body>
    <h3>Login: </h3><br />
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block body %}{% endblock %}
    <form class="" action="/login" method="post"><br />
      <p>Email: </p><br />
      <input type="text" name="login_email" value=""><br />
      <p>Password:</p><br />
      <input type="Password" name="login_password" value=""><br />
      <input type="submit" name="" value="Login">
    </form>
    <hr />
    <h5>Or <a href='/newuser'>Create New Account </a></h5>

  </body>
</html>
