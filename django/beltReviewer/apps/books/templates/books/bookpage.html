<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>book page</title>
  </head>
  <body>
{% for book in book%}
    <h3>{{book.title}} : {{book.author}}</h3>
{% endfor %}
<br />
<hr />
    <h4>Reviews:</h4>

      {{review.title}}

    <form>
      <label for="bookReview">Add a Review:</label>
      <input type="textfield" name="bookReview" value="">
      <label for="rating">Rating:</label>
      <select>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select><br />
      <input type="submit" name="" value="Submit">
      {% csrf_token %}
    </form>
    <br />
    <a href="{% url 'books:library'%}">Go Back</a>

    <a href = "/displayUser/id">Go to User</a>
  </body>
</html>
