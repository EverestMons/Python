<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>pagge</title>
  </head>
  <body>
    <h1>{{title}}</h1>
    {% for m in messages %}
    <p>{{m}}</p>
    {% endfor %}
    <form class="" action="{% url 'pytunes:add' %}" method="post">
      <label for="playlist_name">Enter Playlist Name:</label>
      <input type="text" name="playlist_name" value="">
      <input type="submit" value="Create">
      {% csrf_token %}
    </form>
    <table>
      <tr>
        <th>Playlist Name</th>
        <th>Song Count</th>
        <th>Date Created</th>
      </tr>
      <tr>
        {% for p in playlists %}
        <td><a href="{% url 'pytunes:add_song' playlist_id=p.id %}"<td>{{p.name}}</td>
        <td>Song Count</td>
        <td>{{p.created_at}}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
