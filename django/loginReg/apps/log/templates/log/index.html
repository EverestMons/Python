<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>page</title>
  </head>
  <body>
    <h3>Login</h3>
    <form class="" action="login" method="post">
      {% csrf_token %}
      <h5>Email</h5><br />
      <input type="text" name="login_email" value=""><br />
      <h5>Password</h5><br />
      <input type="Password" name="login_p_word" value=""><br />
      <label for="submit"></label>
      <input type="submit" name="" value="Login">
    </form>
    <hr />
    <!-- {% if messages %} -->
      <ul class = "messages">
        {% for message in messages %}
        <li>{{message}}</li>
        {% endfor %}
      </ul>
    <!-- {% endif %} -->
    <hr />
    <br />
    <h3>Registration</h3>
    <form class="" action="registerAction" method="POST">
      {% csrf_token %}
      <h5>First Name</h5><br />
      <input type="text" name="index_registration_first" value=""><br />
      <h5>Last Name</h5><br />
      <input type="text" name="index_registration_last" value=""><br />
      <h5>Email</h5><br />
      <input type="text" name="index_registration_email" value=""><br />
      <h5>Password</h5><br />
      <input type="Password" name="index_registration_password" value=""><br />
      <h5>Confirm Password</h5><br />
      <input type="Password" name="index_registration_password_confirm" value=""><br />
      <input type="submit" name="submit" value="Register">
    </form>
  </body>
</html>
